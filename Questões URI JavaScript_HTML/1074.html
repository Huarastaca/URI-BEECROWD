<script>
var x=prompt("xxxx");
var i=0

	while (i<x)  {
	N=parseInt(prompt("x"));	
	 
	 
	 if (N==0)  {
	console.log("NULL");
	}

if (N%2==0 && N>0)  {
	console.log("EVEN POSITIVE");
	}else if (N%2==0 && N<0)  {
	console.log("EVEN NEGATIVE");
	}

if (N%2!=0  && N>0)  {
	console.log("ODD POSITIVE");
	}else if (N%2!=0 && N<0)  {
	console.log("ODD NEGATIVE");
	}
i++;
}






</script>
