<script>
var N=parseInt(prompt());
var alcool=0;
var gasolina=0;
var diesel=0;


while (N!=4)  {
    if (N==1)  {
        alcool++; 
    }else if (N==2)  {
        gasolina++;
    }else if (N==3)  {
        diesel++;
    }
    N=parseInt(prompt());


}
console.log("MUITO OBRIGADO");
console.log("Alcool: "+alcool);
console.log("Gasolina: "+gasolina);
console.log("Diesel: "+diesel);



</script>
